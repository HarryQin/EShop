<div class="mat-typography card" [formGroup]="form">
    <h1>Authentication</h1>
    <p class="full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </p>
  
    <p class="full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password" />
        <button
          tabindex="-1"
          mat-icon-button
          matSuffix
          (click)="passwordVisible = !passwordVisible"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="passwordVisible"
        >
          <mat-icon>{{ passwordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
    </p>
    <div *ngIf="error">{{error}}</div>
    <button mat-stroked-button color="primary" (click)="login()" [disabled]="form.invalid">
      Login
    </button>
    
  </div>
