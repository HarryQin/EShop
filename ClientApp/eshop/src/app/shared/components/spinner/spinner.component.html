<div *ngIf="isDelayedRunning && runingReasons.length>0">
  <div class="dimScreen">
    <div align="middle">
      <div class="spinner-wrapper">
        <div class="spinner-aligner">
          <div class="spinner-copy" i18n="Spinner Text">{{spinnerText}}</div>
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>
</div>
